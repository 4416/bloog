<div id="myDialog">
    <div class="hd">Rich Text Entry</div>
    <div class="bd">
        <form id="dlgForm" name="dlgForm" method="post" action="#">
            <br />
            <p><label for="title">Title:</label>&nbsp;<input type="text" id="title" name="title" size="50" /></p>
            <p>
                <label for="title">Tags:</label>&nbsp;<input type="text" id="tags" name="tags" size="50" /><br />
                <sup><em>Separate tags with commas</em></sup>
            </p>
            <textarea name="body" id="body" cols="50" rows="10">
                <strong>Please enter your text here.</strong>
                <p>It will be sent to the server on submit.</p>
            </textarea>
            <input type="hidden" name="format" value="html">
        </form>
    </div>
</div>
